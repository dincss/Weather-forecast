<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forecast</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="icons/css/weather-icons.css">
	<link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
	<div class="outer-container">
	
		<div class="inner-container">
			<h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
			<ul>
				<li class="w50 lisbon"><span>Lisbon <span class="tem">21&deg; <i class="wi wi-day-sunny"></i></span></span></li>
				<li class="w25 paris"><span>Paris <span class="tem">11&deg; <i class="wi wi-day-hail"></i></span></span></li>
				<li class="w25 belgrad"><span> Belgrad <span class="tem">15&deg; <i class="wi wi-day-cloudy"></i></span></span></li>
				<li class="w25 moscow"><span>Moscow <span class="tem">21&deg; <i class="wi wi-rain"></i></span></li>
				<li class="w25 telviv"><span>Tel Aviv <span class="tem">32&deg; <i class="wi wi-day-sunny"></i></span></span></li>
				<li class="w25 cair"><span>Cair <span class="tem">21&deg; <i class="wi wi-night-alt-cloudy-windy"></i></span></span></li>
				<li class="w25 ny"><span>New York <span class="tem">17&deg; <i class="wi wi-night-fog"></i></span></span></li>
				<li class="w25 newdel"><span>New Delhi <span class="tem">17&deg; <i class="wi wi-day-sunny"></i></span></span></li>
				<li class="w50 sanf"><span>San Francisco <span class="tem">15&deg; <i class="wi wi-night-showers"></i></span></span></li>
				<li class="w25 tokyo"><span>Tokyo <span class="tem">8&deg; <i class="wi wi-thunderstorm"></i></span></span></li>
				<li class="w100 sydney"><span>Sydney <span class="tem">25&deg; <i class="wi wi-raindrop"></i></span></span></li>
			</ul>
			<p>Please, don't forget steel umbrella if you are in New Delhi now! Have a nice day, ass holes!</p>
		</div>
	</div>
</body>
</html>
